<!doctypehtml><html lang=ja><meta charset=utf-8><meta content="width=device-width,initial-scale=1"name=viewport><link rel=stylesheet href=../assets/stylesheet.css type=text/css><script src=../assets/script.js></script><link href=../assets/favicon.png rel=icon><header><div class=content><div id=title></div><div class=header-logo><a href=../index.html><span></span></a></div><div class=menu><a href="../assets/index.html?tag=技術記録">HOME</a></div></div></header><div class=main><div class=content>
  <!-- ここに記入 -->
<ul id="table"></ul>
<style>
  #table{font-size:0}
  ul{padding-left:.1em}
  li{list-style:inside;font-size:1.6rem;margin-top:.5em}
  code{color:#eee;border-radius:.3em;background-color:#222;font:90%;padding:.1em;letter-spacing:1px}
</style>
<script>
  const s = [
    ["Markup",["markup","html","xml","svg"]],
    ["CSS",["css"]],
    ["JavaScript",["javascript","js"]],
    ["Gradle",["gradle"]],
    ["Java",["java"]],
    ["JSON",["json","webmanifest"]],
    ["Kotlin",["kotlin","kt","kts"]],
    ["Markdown",["markdown","md"]],
    ["PHP",["php"]],
    ["Python",["python","py"]],
    ["React JSX",["jsx"]],
    ["Ruby",["ruby","rb"]],
    ["Sass(SCSS)",["scss"]],
    ["SQL",["sql"]]
  ];
  const a = document.getElementById('table');
  const h = s.map((t)=>{
    const l = `<li>${t[0]}&nbsp;-&nbsp;${t[1].map((i)=>{const m = `<code>${i}</code>，`;return m;})}</li>`;
    const z = l.replaceAll(',','');
    return z;
  });
  a.insertAdjacentHTML('afterbegin',h);
</script>
</div></div><footer><div class=footer-logo>波浪世界</div><div class=content></div></footer>
