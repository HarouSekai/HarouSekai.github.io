<h3 id="around_ten">3桁の数のそれぞれの位の和が10の倍数から2以内の場合はTrueを出力</h3>
<pre>
  <code class="language-ruby">
  def near_ten(num)
    h = num / 100
    t = (num / 10) % 10
    o = num % 10
    sum = h + t + o
    s = sum % 10
    if s &lt;= 2 || s >= 8
      puts "True"
    else
      puts "10の倍数との差は#{s}です"
    end
  end
  </code>
